name: Update Weekly Development Time

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every minute
  workflow_dispatch:  # Allows manual triggering

# on:
#   schedule:
#     - cron: '0 0 * * MON'  # Runs every Monday at 00:00 UTC
#   workflow_dispatch:  # Allows manual triggering

jobs:
  update-dev-time:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install some-dependency  # Replace with actual dependencies

    - name: Calculate Development Time
      run: |
        python scripts/calculate_dev_time.py  # Replace with actual script path

    - name: Commit Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add README.md
        git commit -m 'Update weekly development time'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
